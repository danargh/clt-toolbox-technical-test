<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layup Drawer</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f4f4f4;
            }
            canvas {
                max-width: 100%;
                max-height: 100%;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 16px;
            }
        </style>
    </head>
    <body>
        <canvas width="800" height="500" id="playground"></canvas>

        <script src="js/layup-drawer.js"></script>
        <script>
            // Define layup structure
            var cltLayup = [
                {
                    label: "T1",
                    thickness: 42.5, // in mm
                    angle: 0, // in degree
                    grade: "MGP10",
                },
                {
                    label: "T2",
                    thickness: 45, // in mm
                    angle: 90, // in degree
                    grade: "MGP6",
                },
                {
                    label: "T3",
                    thickness: 45, // in mm
                    angle: 0, // in degree
                    grade: "MGP5",
                },
                {
                    label: "T4",
                    thickness: 45, // in mm
                    angle: 90, // in degree
                    grade: "MGP6",
                },
                {
                    label: "T5",
                    thickness: 42.5, // in mm
                    angle: 0, // in degree
                    grade: "MGP10",
                },
            ];

            var layupDrawer = new LayupDrawer();
            var playground = document.getElementById("playground");

            layupDrawer.init(playground);
            layupDrawer.drawLayup(cltLayup);
        </script>
    </body>
</html>
