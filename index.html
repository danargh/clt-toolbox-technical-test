<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beam Analysis Plot</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Condition</td>
                    <td>
                        <select name="condition" id="condition">
                            <option value="simply-supported">
                                Simply Supported
                            </option>
                            <option value="two-span-unequal">
                                Two Span Unequal
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Load Force (w)</td>
                    <td><input type="text" id="w" /> kN/m</td>
                </tr>
                <tr>
                    <td>Primary Span (L1)</td>
                    <td><input type="text" id="primarySpan" value="4" /> m</td>
                </tr>
                <tr>
                    <td>Secondary Span (L2)</td>
                    <td><input type="text" id="secondarySpan" value="" /> m</td>
                </tr>
                <tr>
                    <td colspan="2"><hr /></td>
                </tr>
                <tr>
                    <td>j2</td>
                    <td><input type="text" id="j2" value="2" /></td>
                </tr>
                <tr>
                    <td>Bending Stiffnes (EI)</td>
                    <td>
                        <input type="text" id="EI" value="3150000000000" />
                        Nmm<sup>2</sup>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><hr /></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center">
                        <button type="button" id="calculate">Calculate</button>
                    </td>
                </tr>
            </table>
        </form>

        <h3 class="chart__title" style="display: none">Shear Force Plot</h3>
        <canvas class="chart__plot" id="shear_force_plot"></canvas>
        <h3 class="chart__title" style="display: none">Bending Moment Plot</h3>
        <canvas class="chart__plot" id="bending_moment_plot"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/beam-analysis.js"></script>
        <script src="js/analysis-plotter.js"></script>

        <script>
            /**
             * Get float value of specified field
             */
            function floatVal(id) {
                return parseFloat(document.getElementById(id).value);
            }

            function stringVal(id) {
                return document.getElementById(id).value;
            }

            document
                .getElementById("calculate")
                .addEventListener("click", function (e) {
                    // replace display title chart
                    document.querySelectorAll(".chart__title").forEach((el) => {
                        el.style.display = "block";
                    });

                    // parameter beam
                    var beam = new Beam();

                    beam.primarySpan = floatVal("primarySpan");
                    beam.secondarySpan = floatVal("secondarySpan");
                    beam.material = new Material("No Name", {
                        EI: floatVal("EI"),
                    });

                    // grafik
                    var plotter = {
                        shearForce: new AnalysisPlotter("shear_force_plot"),
                        bendingMoment: new AnalysisPlotter(
                            "bending_moment_plot"
                        ),
                    };

                    // beam analysis
                    var beamAnalysis = new BeamAnalysis();

                    var bendingMomentData = beamAnalysis.getBendingMoment(
                        beam,
                        floatVal("w"),
                        stringVal("condition")
                    );
                    var shearForceData = beamAnalysis.getShearForce(
                        beam,
                        floatVal("w"),
                        stringVal("condition")
                    );

                    plotter.shearForce.plot(shearForceData);
                    plotter.bendingMoment.plot(bendingMomentData);
                });
        </script>
    </body>
</html>
